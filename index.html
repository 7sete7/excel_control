<!DOCTYPE html>
<html lang="en">

<head>
  <title>Repolho</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="css/datatables.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/css.css" />

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/datatables.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
  <script src="js/Tabela.js"></script>
  <script src="js/AddArquivo.js"></script>
  <script src="js/AddFormulario.js"></script>
  <script src="js/Edit.js"></script>
  <script src="js/Saving.js"></script>
  <script src="js/TabelaManual.js"></script>
</head>

<body>

  <div class="container mt-5">
    <input id="inputFile" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
    <button id="salvar" class="btn btn-sm btn-outline-dark float-right">Gerar excel</button>
  </div>

  <div class="container my-5" id="main">
    <button id="addTabela" class="btn btn-light btn-circle" style="cursor: pointer"><i class="fa fa-plus"></i></button>
  </div>

  <div id="undo" class="fo text-center" style="display: none">
    <button class="btn btn-link">Desfazer</button>
  </div>

</body>

</html>
